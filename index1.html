<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Branches</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        /* Title styling */
        h1 {
            color: #1565c0;
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Paragraph styling */
        p {
            color: #424242;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1e88e5;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding GitHub Branches</h1>
        <p>GitHub branches allow developers to work on features, bug fixes, or experiments in isolation from the main project.</p>
        <p>They empower teams to collaborate effectively and merge changes seamlessly into the main codebase.</p>
        <a href="https://docs.github.com/en/get-started/quickstart/github-flow" target="_blank" class="btn">Learn More</a>
    </div>
</body>
</html>
